<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: example;
        animation-duration: 4s;

        /* Negative values are also allowed. If using negative values, the animation will start as if it had already been playing for N seconds. */

        /* In the following example, the animation will start as if it had already been playing for 2 seconds: */

        animation-delay: -2s;
      }

      @keyframes example {
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: yellow;
          left: 200px;
          top: 0px;
        }
        50% {
          background-color: blue;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: green;
          left: 0px;
          top: 200px;
        }
        100% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <p>
      Using negative values in the animation-delay property: Here, the animation
      will start as if it had already been playing for 2 seconds:
    </p>

    <div></div>
  </body>
</html>
