<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        /* to remove the underline from anchor tag  */
        text-decoration: none;
      }

      /* links are in 4 states to be precise  */

      /* : link (normal state) */

      /* :visited when the link is visited once  */

      /* :hover when we put our mouse above the link  */

      /* :active when we are clicking the link  */

      /* always rememeber the active state must be at the last  */

      /* the visited state must be always after the link and visited   */

      a:link {
        color: yellowgreen;
        text-decoration: none;
        background-color: aquamarine;
      }

      /* yellow green might not be visible as we must have some time visited the site before */

      a:visited {
        color: black;
        text-decoration: none;
        background-color: red;
      }

      a:hover {
        color: orange;
        text-decoration: underline;
        background-color: blue;
      }

      a:active {
        color: red;
        text-decoration: underline;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <!-- anchor tag is by default in blue and underlined  -->

    <a href="https://www.google.com" target="_blank">Google</a>
  </body>
</html>
