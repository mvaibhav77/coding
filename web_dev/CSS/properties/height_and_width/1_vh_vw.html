<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      /* used for height and width   */

      /* body {
        border: 2px dashed black;
      } */

      /* using the viewport height and width unit  */

      /* what ever we see as a screen of display is called view port  */

      /* this is also relative type as se set the height and width according to the size of the viewport  */

      /* vh ; viewport height  */

      /* vw : viewport width  */

      /* REMEMBER VIEWPORT HEIGTH AND WIDTH ADJUST ACCORDINGLY AS WINDOW IS SHRUNKEN OR STRETCHED AS PER OUR USE  */

      /* if we want to style our apge for different screens we generally work with vw and vh */

      .box {
        background-color: beige;
        border: 2px solid green;

        /* 100vh means taking all the 100% height of the viewport  */

        height: 100vh;

        /* 50vw means that we take 50% of the view port width  */

        width: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="box">Welcome To CSS !!</div>
  </body>
</html>
