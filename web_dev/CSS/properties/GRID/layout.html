<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        background-color: indianred;
        padding: 20px;

        display: inline-grid;

        display: grid;

        grid-template-areas:
         'header  header header header header header '
        'menu main main main right right '
        'menu footer footer footer footer footer';

        grid-gap: 10px;
      }

      .grid-item {
        background-color: wheat;
        border: 2px solid black;
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }

      #grid1 {
        /* grid area can also be used to give names to protions of layout  */

        grid-area: header;
      }
      #grid2 {
        grid-area: menu;
      }
      #grid3 {
        grid-area: main;
      }
      #grid4 {
        grid-area: right;
      }
      #grid5 {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" id="grid1">1</div>
      <div class="grid-item" id="grid2">2</div>
      <div class="grid-item" id="grid3">3</div>
      <div class="grid-item" id="grid4">4</div>
      <div class="grid-item" id="grid5">5</div>
    </div>
  </body>
</html>
