<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #wrapper {
        padding: 20px;
        margin: 20px;
      }

      a {
        /* to remove underline  */

        text-decoration: none;

        background-color: aqua;

        padding: 10px 20px;

        color: red;

        display: inline-block;

        /* abhi toh by default say rotate hora hai center se what if we want ki kisi corner se rotate krwana chahte hai ?  ya skew akrna hai */

        /* in scuh case we ahve toh mention the origin as well using transform-origin: ;*/

        transform: rotate(20deg);

        /* say if we want to do it from the bottom left corner  */

        transform-origin: 0% 100%;


      }
    </style>
  </head>
  <body>
    <!-- with 2d transform we can scale , move , rotate , skew  -->

    <!-- but the problem is it does not work with inline elements  -->

    <!-- works only or block / inline-block elements  -->

    <!-- keyword used is transform: ; -->

    <div id="wrapper">
      <a href="">Click Here</a>
    </div>
  </body>
</html>
