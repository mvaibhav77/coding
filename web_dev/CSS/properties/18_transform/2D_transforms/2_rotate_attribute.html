<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #wrapper {
        padding: 20px;
        margin: 20px;
      }

      a {
        
        /* to remove underline  */

        text-decoration: none;

        background-color: aqua;

        padding: 10px 20px;

        color: red;

        /* display: inline-block; */

        /* transform: rotate(20deg) */
  
      }

      /* to create a basic one we need to comment the hover one and uncomment above one  */

      /* here we created that as soon as we hover above it - it rotates by 20 degree  */

      /* the value of degree can be both positive and negetive  */

      a:hover {
        display: inline-block;

        transform: rotate(-20deg)

      }
    </style>
  </head>
  <body>
    <!-- with 2d transform we can scale , move , rotate , skew  -->

    <!-- but the problem is it does not work with inline elements  -->

    <!-- works only or block / inline-block elements  -->

    <!-- keyword used is transform: ; -->

    <div id="wrapper">
      <a href="">Click Here</a>
    </div>
  </body>
</html>
