<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #wrapper {
        padding: 20px;
        margin: 100px;
        background-color: yellow;

        /* using matrix here means we apply it to  the whole container creating a sort of design on the page  */

        /* if we want to write all attributes together we use matrix  */

        /* syntax is
         transform : matrix( scaleX() , skewY() , 
         skewX() , scaleY() , translateX() , 
         translateY() ) */

        /* if we want just to rotatee the button inside we use this  */

        /* transform: matrix(1 , -0.3 , 0 , 1 , 0 , 0 ); */

        transform: matrix(1, -0.2, 0, 1, 0, 0);
      }

      a {
        /* to remove underline  */

        text-decoration: none;

        background-color: aqua;

        padding: 10px 20px;

        color: red;

        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- with 2d transform we can scale , move , rotate , skew  -->

    <!-- but the problem is it does not work with inline elements  -->

    <!-- works only or block / inline-block elements  -->

    <!-- keyword used is transform: ; -->

    <div id="wrapper">
      <a href="">Click Here</a>
    </div>
  </body>
</html>
