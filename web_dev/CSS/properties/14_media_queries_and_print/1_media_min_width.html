<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 400px;
        width: 400px;
        border: 2px solid black;
        background-color: aqua;
      }

      /* 
      <!-- a responsive design is something which looks good on different display sizes and arranges itself according to the screen size and looks good oversall  -->

      <!-- so now media query is used where we want to load different css for different screen sizes .. this is possible using media queries  -->

      <!-- through media query we can decide how we want out page to render on different screen size devices ..  -->

      <!-- added using @media  --> */

      /* now this means that whenever our screen size squeezes less than 500 px then the color of the box shrinks to aqua else remains green  */

      /* max width X means iss X tk hee all the properties will be valid  */

      /* min width Y means that from Y onwards the properties written inside it will be valid  */

      @media (min-width: 500px) {
        .box {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Hello Jee</div>
  </body>
</html>
