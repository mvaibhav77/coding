<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #text {
        font-size: 70px;

        /* we can also add shadown to texts usign teh text-shadow:  */

        /* text-shadow: horizontal vertical blur color ; */

      /* to give a real feel of shadown give minimum 5 px blur  */

        text-shadow: 5px 10px 5px red ;

        /* if we give -ve vertical shadow then the shadow appears at the top  */

        text-shadow: 5px -10px 5px red;
      }
    </style>
  </head>
  <body>
    <div id="text">

      <p>Hello World</p>

    </div>
  </body>
</html>
