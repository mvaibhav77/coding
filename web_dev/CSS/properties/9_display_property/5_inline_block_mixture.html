<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .hi {
        border: 2px solid black;

        width: 300px;

        height: 400px;

        padding: 15px;

        margin: 30px;

        /*  display:inline-block;  using this we can have both inline and block properties .. i.e we can set custom width height and margin too it  */

        /*  display:inline-block; this behaves as inline by default but allows customization of height width margin  */

        /* as inline element hee hai means  same line mei hee ayega  */

        display: inline-block;
      }
    </style>
  </head>
  <body>
    <span class="hi">Welcome To Web Dev !!</span>

    <span class="hi">Welcome To CSS !!</span>
  </body>
</html>
