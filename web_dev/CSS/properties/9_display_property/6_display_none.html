<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        border: 2px solid black;

        /* using display none we can hide what so ever content we want to hide  */

        display: none;

        height: 300px;

        width: 500px;
      }

      #div2 {
        border: 2px solid black;

        height: 300px;

        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="div1">div1</div>

    <div id="div2">div2</div>
  </body>
</html>
