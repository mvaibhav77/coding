<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hi {
        border: 2px solid black;

        /* custom height width added  */

        /* width auto krtee hee as block lvl hai toh pura space lelega width extreme left to right  */

        width: auto;

        /* adding custom width here  still we can see that the width does not cover just the content but more than it */

        width: 360px;

        /* height auto krtee hee as block lvl hai toh pura space lelega height top to bottom  */

        height: auto;

        /* adding custom height here  still we can see that the heigth does not cover just the content but more than it */

        height: 400px;

        /* custom margin and padding added  */

        padding: 15px;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <!-- display property describes the display behaviour  -->

    <!-- div is a block element so block element has following properties : -->

    <!-- 1. each content starts froma  new line  -->

    <!-- 2. the default width is from the extreme left to the extreme right  -->

    <!-- 3. custom height width is supported -->

    <!-- 4. margin and padding can be added in its content   -->

    <div class="hi">Welcome To Web Dev !!</div>

    <div class="hi">Welcome To CSS !!</div>
  </body>
</html>
