<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hi {
        border: 2px solid black;

        /* custom height width added  */

        /* height width has no effect on inline elements  */

        width: 300px;
        height: 400px;

        /* custom margin  and padding added  */

        /* IMPORTANT */

        /* Top and bottom margins/padding do not affect inline elements because inline elements */

        padding: 15px;
        margin: 30px;
      }
    </style>
  </head>
  <body>

    <!-- display property describes the display behaviour  -->

    <!-- span is a inline element so inline element has following properties : -->

    <!-- 1. each content does not start from a new line but adjacent to one another  -->

    <!-- 2. the default width is same as that of the size of the content  -->

    <!-- 3. custom height width is not supported -->

    <!-- 4. margin cant be added here   -->

    <!-- 5. padding can be added here  -->

    <span class="hi">Welcome To Web Dev !!</span>

    <span class="hi">Welcome To CSS !!</span>
  </body>
</html>
