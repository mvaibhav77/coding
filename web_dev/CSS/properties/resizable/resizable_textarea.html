<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* we know that by default teh text area gives user the option to resize the box according to their use  */

      /* if we want to stop this we can use resize:none;  */

      /* now the textarea with id hii cant be resized bu the initial one can be as default property hai uski yeh  */
      
      #hii {
        resize: none;
      }
    </style>
  </head>
  <body>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br />
    <br />

    <textarea name="" id="hii" cols="30" rows="10"></textarea>
  </body>
</html>
