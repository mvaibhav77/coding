<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #green {
        /* we set the text of the div tag as green  */

        color: green;
      }

      #color {
        /* we set the link color as red  */

        color: red;
      }

      #initial {
        /* we set the luink color as default/initial which is blue given by the browser  */

        color: initial;
      }

      #inherit {
        /* we use the inherit property where the link inherits the color of the parent tag which is green  */

        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="green">
      Green Text <br />
      <a href="" id="color">Link 1</a><br />
      <a href="" id="initial">Link 2</a><br />
      <a href="" id="inherit">Link 3</a>
    </div>
  </body>
</html>
