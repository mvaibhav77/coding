<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* used for font sizes  */

      /* se em is a relative size attribute  */

      /* this depends on the size of the parent element  */

      /* by default what we have is 16 pixels for any text to be displayed on teh screen  */

      /* now we set the parent div as size of 10 pixels  */

      /* and did set the size of the child div as 5 em means that (5*size of parent element size ) = 50 pixels */

      #parent {
        font-size: 10px;
      }

      #child {
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    <!-- default size of 16 pixels of font is used here  -->

    <p>default size of page : 16 pixels</p>

    <br />
    <br />

    <div id="parent">
      <div id="child">50 pixels size !</div>
    </div>
  </body>
</html>
