<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- flexbox & grid is a very powerful tool ... used to create different layouts  -->

    <!-- here we will elarn about flex box 
    
     flexbox is a 1-D layout method 
    
     flex box = flexible box 
    
    a container where flex box is applied is called flex box container 
    
     the items inside it are called flex box item 
    
    the x axis is : main axis 
    
     the y axis is : cross axis 
    
     left most and right most borders are called : main start and end 
    
    top and bottom most borders are called cross start and cross end 
     -->

    <!-- by default direction of flex box elements is row wise  -->

    <style>
      .container {

        height: 2000px;  

        background-color: beige;

        border: 4px solid black;

        margin: 2px;

        padding: 2px;

        display: flex;

        /* column wise  */

        flex-direction: column;

        flex-wrap: wrap;

        /* as now the contents are column wise main axis is y axis  */

        /* so centre will align the contents at center of the y axis  */

        /* justify aligns elemets at the main axis  */
        
        justify-content: center;

        /* place elements at the start  */

        justify-content: start;

        /* place elements at the end  */

        justify-content: end;

        /* start and end boxes will stick at the top and bottom ends while others space evenly  */

        justify-content: space-between;

        /* the boxes will have equal spaces at the top and bottom of them  */

        justify-content: space-around;

        /* the boxes will have equal spaces  */

        justify-content: space-evenly;



      }

      .box {
        height: 300px;
        width: 400px;
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }
      #box1 {
        background-color: aqua;
      }

      #box2 {
        background-color: blue;
      }

      #box3 {
        background-color: orange;
      }

      #box4 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
