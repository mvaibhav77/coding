<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- flexbox & grid is a very powerful tool ... used to create different layouts  -->

    <!-- here we will elarn about flex box 
    
     flexbox is a 1-D layout method 
    
     flex box = flexible box 
    
    a container where flex box is applied is called flex box container 
    
     the items inside it are called flex box item 
    
    the x axis is : main axis 
    
     the y axis is : cross axis 
    
     left most and right most borders are called : main start and end 
    
    top and bottom most borders are called cross start and cross end 
     -->

    <!-- by default direction of flex box elements is row wise  -->

    <style>
      .container {
        background-color: beige;
        border: 4px solid black;
        margin: 2px;
        padding: 2px;

        /* now if we want this container to be flex we write display : flex; */

        display: flex;

        /* now we see all are by default arranged in row because default property of fle is row arrangement  */

        /* if we want it row wise write flex-direction: row ;  or by default row toh rehta hee hai  */

        flex-direction: row;

        /* if we want them column wise we write flex-direction: column ; */

        flex-direction: column;

        /* if we want them to appear in reverse order we write :  */

        /* for row flex-direction: row-reverse;  */

        flex-direction: row-reverse ;

        /* for column flex-direction: column-reverse; */

        flex-direction: column-reverse;

        /* through flex we created a very good basic responsive design according to screen size it adjusts automatically for different device upto a lot good extent  */
        
      }

      .box {
        height: 300px;
        width: 400px;
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }
      #box1 {
        background-color: aqua;
      }

      #box2 {
        background-color: blue;
      }

      #box3 {
        background-color: orange;
      }

      #box4 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
