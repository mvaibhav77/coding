<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        height: 1200px;

        background-color: beige;

        border: 4px solid black;

        margin: 2px;

        padding: 2px;

        display: flex;

        flex-wrap:wrap ;

        /* align content also works on the cross axis only  */

        /* This property works only when the “flex-wrap:” property is set to wrap */

        /* This property has no effect when the number of flex-line is 1. */

        /* we see that the boxes align themselves as in figure but there is a default gap between them .. when shrunk */

        /* if we dont wnat that gap to be there then we use align content  */

        align-content: start;

        /* this makes the content align at the start on shrinking until there is space  */

        /* align-items: end; */

        /* this makes the content align at the end on shrinking until there is space  */

        align-content: center;

        /* this makes the content align at the center on shrinking until there is space  */

        /* we can also use these two space attributes too  */

        align-content: space-around;

        align-content: space-between;
      }

      .box {
        height: 300px;
        width: 400px;
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }
      #box1 {
        background-color: aqua;
      }

      #box2 {
        background-color: blue;
      }

      #box3 {
        background-color: orange;
      }

      #box4 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
