<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    

    <style>
      .container {
        height: 1200px;

        background-color: beige;

        border: 4px solid black;

        margin: 2px;

        padding: 2px;

        display: flex;

        /* row wise  */

        flex-direction: row;

        /* flex-wrap: wrap; */
      }

      .box {
        height: 300px;
        width: 400px;
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }

      #box1 {
        background-color: aqua;

        /* flex basis is used to set dimensions of the flex items  */

        flex-basis: 600px;

        /* this means tha the size of the flex item box1 will be 400px  */
      }

      #box2 {
        background-color: blue;
      }

      #box3 {
        background-color: orange;
      }

      #box4 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
