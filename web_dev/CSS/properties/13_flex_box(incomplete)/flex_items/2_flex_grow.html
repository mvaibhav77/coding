<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        height: 1200px;

        background-color: beige;

        border: 4px solid black;

        margin: 2px;

        padding: 2px;

        display: flex;

        /* row wise  */

        flex-direction: row;

        /* flex-wrap: wrap; */
      }

      .box {
        height: 300px;
        width: 400px;
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }


      /* on writing flex-grow: 1; the containers take up all the space available on the containers */

      /* It defines the ability for a flex item to grow if necessary. It accepts a unitless value that serves as a proportion. It dictates what amount of the available space inside the flex container the item should take up. */

      #box1 {
        background-color: aqua;

        /* increasing the grow number means that the box will take up space on the parent container 5X faster than the rest of the flex items  */
        
        flex-grow: 5;
      }

      #box2 {
        background-color: blue;
        flex-grow: 1;
      }

      #box3 {
        background-color: orange;
        flex-grow: 1;
      }

      #box4 {
        background-color: brown;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
