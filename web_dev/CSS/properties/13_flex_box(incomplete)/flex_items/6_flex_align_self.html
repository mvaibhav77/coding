<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- flexbox & grid is a very powerful tool ... used to create different layouts  -->

    <!-- here we will elarn about flex box 
    
     flexbox is a 1-D layout method 
    
     flex box = flexible box 
    
    a container where flex box is applied is called flex box container 
    
     the items inside it are called flex box item 
    
    the x axis is : main axis 
    
     the y axis is : cross axis 
    
     left most and right most borders are called : main start and end 
    
    top and bottom most borders are called cross start and cross end 
     -->

    <!-- by default direction of flex box elements is row wise  -->

    <style>
      .container {
        height: 1200px;

        background-color: beige;

        border: 4px solid black;

        margin: 2px;

        padding: 2px;

        display: flex;

        /* row wise  */

        flex-direction: row;

        /* flex-wrap: wrap; */

        justify-content: start;

        align-items: start;

        align-content: center;
      }

      .box {
        /* height: 300px;
        width: 400px; */
        border: 2px solid brown;
        margin: 2px;
        padding: 2px;
      }

      /* align self is used to align the flex items inside the flex containers individually  */

      /* it aligns the items on the cross axis  */

      #box1 {
        background-color: aqua;

        /* to align the box at the very start  */

        align-self: start;
        /* this now aligns only the box1 at the center  */

        align-self: center;

        /* to place the box at the very end  */

        align-self: end;
      }

      #box2 {
        background-color: blue;

        align-self: center;
      }

      #box3 {
        background-color: orange;

        align-self: center;
      }

      #box4 {
        background-color: brown;
        
        align-self: start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Div1</div>
      <div class="box" id="box2">Div2</div>
      <div class="box" id="box3">Div3</div>
      <div class="box" id="box4">Div4</div>
    </div>
  </body>
</html>
