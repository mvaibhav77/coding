<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        height: 765px;
        background-color: #8ec5fc;
        background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card {
        height: 600px;
        width: 400px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .card img {
        height: 30%;
        width: 100%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .textBox {
        width: 75%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      #plan {
        width: 80%;
        height: 10%;
        background-color: lightblue;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-right: 20px;
        padding-left: 20px;
      }

      #leftBox {
        width: fit-content;
        height: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      #leftBox #image img {
        height: 40px;
        width: 50px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
      }

     #leftBox span{
      font-weight: bolder ;
     }

      .card .button {
        background-color: #065075;
        width: 80%;
        height: 9%;
        border-radius: 10px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 10px 20px black;
      }

      .card .cancel a {
        font-weight: bolder;
        text-decoration: none;
        color: black;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./image.png" alt="" />
        <div class="textBox">
          <h2>Order Summary</h2>
          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero minus
            porro rem totam reprehenderit error, corrupti ipsa laudantium ullam
            optio?</span
          >
        </div>
        <div id="plan">

          <div id="leftBox">

            <div id="image">

              <img src="./music icon.jpeg" alt="" />

            </div>

            <div id="text">

            <span>Annual Plan 
              <br>
                  $99.9/year
            </span>
            </div>

          </div>

          <div class="rightBox">

            <a href="#">Change</a>

          </div>

        </div>

        <button class="button">

          <p>Proceed To Payment</p>

        </button>

        <div class="cancel">

          <a href="">Cancel Order</a>

        </div>
      </div>
    </div>
  </body>
</html>
