<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVIGATOR OBJECT ! -->

    <!-- 1. used to know about the information about the browser  -->

    <!-- 2. also used to know about the capabilities of the browser  -->

    <!-- capabilities means java run hoskta hai ya nahi lfash ho skta use ya nahi aisa -->

    <!-- also used mostly to know browser kaunsa hai  -->

    <!-- it is also an object of the window  only  -->

    <script>
        // brosers app name : 

      console.log(navigator.appName);

      // to know the app version / browser version : 

      console.log(navigator.appVersion);

      // to know the code name of the browser :

      console.log(navigator.appCodeName);

      // to know if cookies are enabled or not : T/F    

      console.log(navigator.cookieEnabled);

      // to know about the user agent of the current browser : 

      console.log(navigator.userAgent);

      // to know about the platform : 

      console.log(navigator.platform);

      // to know if java enabled or not 

      console.log(navigator.javaEnabled());

      // also there are numerous other properties if u want to know look up for them in MDN !
      
    </script>
  </body>
</html>
