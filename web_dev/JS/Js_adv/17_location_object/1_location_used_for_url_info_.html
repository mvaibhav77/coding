<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- location is a sub object of the window itself  -->

    <!-- 1. used to know about the URL of the current object i.e the address of it  -->

    <!-- also used to redirect browser to go from one url to another url  -->

    <script>
      // location is a window property :

      // means can use the window. too or nahi use krenge toh bhi chalega

      // used to display / know about the url of the page

      console.log("url : "+window.location.href);

      // used to display / know about the url of the page

      console.log("url : "+location.href);

      // used to know the path name of the file stored in system :

      console.log("path : "+location.pathname);

      //   used to know the protocol used in the URL

      console.log("protocol : "+location.protocol);
    </script>
  </body>
</html>
