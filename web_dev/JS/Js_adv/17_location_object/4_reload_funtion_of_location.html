<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Reload</button>

    <script>
      let btn = document.getElementById("btn");

      btn.addEventListener("click", fun);

      function fun() {

        // tehe reload is used to just refresh then web page

        // web page pe button hota hai reload ka same yeh kaam ek external button banake karre hai

        location.reload();
      }
    </script>
  </body>
</html>
