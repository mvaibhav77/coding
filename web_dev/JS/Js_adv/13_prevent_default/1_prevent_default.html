<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="www.google.com" id="anchor">Click Me</a>

    <script>

      //preventDefault is sued to prevent the default behaviour of anything that we wan to : 
      
      // select element from
      let anchor = document.getElementById("anchor");

      // now we want ki link click krne pe uska defualt behaviour execute na ho ;

      // means link click krne pe site pe redirect na ho .

      // to prevent default behaviour we need to pass an argument as the event is to be stored inside some variable to be marked as preventdefault : 

      anchor.addEventListener("click", function (event) {
        console.log("Link Clicked ... But We Still Arent Redirtected");

        event.preventDefault();
      });

      // this cna al;so be used to prevent form submit initially 
    </script>
  </body>
</html>
