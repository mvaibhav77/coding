<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- mainly difference between the inline and internal decleration is in internal on is added as a prefix generally adn not for internal  -->

    <!-- internal action add  -->

    <button id="btn">Click Here</button>

    <script>
      // get element jispe action add krna hai

      let btn = document.getElementById("btn");

      //.addEventListener( 'event', function name );

      // here its simple click

      btn.addEventListener("click", myfunction);

      function myfunction() {
        alert("Button Clicked ... ");
      }
    </script>
  </body>
</html>
