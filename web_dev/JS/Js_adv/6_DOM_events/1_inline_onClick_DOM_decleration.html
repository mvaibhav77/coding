<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- now whatever action / event we want in out button etc .. we use DOM for it  -->

    <!-- The onclick event occurs when the user clicks on an HTML element -->

    <!-- this means button click karein toh yeh wala function call hoga  -->

    <!--  this type of decleration is called inline decleration  -->
    
    <button id="btn" onclick="myFunction()">Click Me</button>

    <script>
      function myFunction() {
        alert("Button Clicked...");
      }
    </script>
  </body>
</html>
