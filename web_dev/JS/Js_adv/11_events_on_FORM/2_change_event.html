<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="myInput" />
    </form>

    <script>
      // change evenet is triggred whenever we change content in a field :

      // select element

      let x = document.getElementById("myInput");

      //add event :

      // we want to add a change event which detects and shows that some content has been changed or given input i.e different from the previous state we use the change event here :

      // to detect change in value :

      x.addEventListener("change", function () {
        console.log(this.value);
      });
    </script>
  </body>
</html>
