<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="myInput" />
    </form>

    <script>
        
      // input event is triggered whenever we work on the input field
      
      // we want ki jaise hee hum text box mei click karein color cahnge hojaye ya jaise see usse bahar jaye reset / color change hojaye

      // select element

      let x = document.getElementById("myInput");

      //add event to it :

      x.addEventListener("focus", myFocusFunction);

      x.addEventListener("blur", myBlurFunction);

      // change color as soon as we click on it :

      function myFocusFunction() {
        x.style.background = "yellow";
      }

      // reset color as we move out tf the dialog box :

      function myBlurFunction() {
        x.style.background = "white";
      }

      
    </script>
  </body>
</html>
