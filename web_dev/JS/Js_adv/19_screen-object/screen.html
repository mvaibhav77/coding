<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- this screen gives info about the screen in whcih teh O/P is being displayed  -->

    <!-- the screen and navigator is mainly used in software like google analytics to store the information about all the activities with the browser web pages ad all  -->

    <script>
      // to know about the screen height and width of screen in pixels:  

      console.log("width : " + screen.width);
      console.log("height : " + screen.height);

      // we can also know about the color depth of our screen :

      //24 bits : 16,777,216 different "true colors"

      //32 bits : 4,294,967,296 different " deep colors"

      console.log("color depth : " +screen.colorDepth);

      // to know about teh screen orientation : 

      console.log("orientation : " +screen.orientation);

      // also there are many other funtions refer MDN for more 
      
    </script>
  </body>
</html>
