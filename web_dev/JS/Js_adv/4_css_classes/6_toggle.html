<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        background-color: orange;
        color: black;
      }

      .dim {
        border: 3px solid red;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box" class="color">
      <p>This is Dummy text</p>
    </div>

    <script>
     
      let box = document.getElementById("box");

      // toggle ka kaam hai ulta karna means : agar class hai toh ahta do aur agr nahi hai toh laga do .
      
      box.classList.toggle("color");
 
      // removed color as color was there at first 

      box.classList.toggle("dim");

      //added dim  as dim wasn't there pehle se 

    </script>
  </body>
</html>
