

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        background-color: orange;
        color: black;
      }

      .dim {
        border: 3px solid red;
        padding: 100px;
      }
      
    </style>
  </head>
  <body>
    <div id="box" class="color">
      <p>This is Dummy text</p>
    </div>

    <script>

      // if we want to add a class to the div tag : 

      let box = document.getElementById("box");

      // add class using .className = "name of class" 

      // remember yahan pe += lagayenge as we want to add another class along with the pre existing class 

      // if we write only = then it will overrule the existing class and will provide us only with teh div class overruling the color class 

      // now remember yahan to add a new class space " " deke naam dena taaki clg clg class rhe 

      // no space means ek word banjayega and will mean only one class and not two different classes 

      box.className +=" div";

      console.log(box.className);

    </script>
  </body>
</html>
