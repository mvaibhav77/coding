  <body>
    <div id="box" class="color">
      <p>This is Dummy text</p>
    </div>

    <script>
      // if we want to know if a classs is present or not :

      let box = document.getElementById("box");

      // we use .contains : 

      // we store the t/f value ina  variable and dispaly the value later : 

      let value = box.classList.contains("color2");

      let value2 = box.classList.contains("color");

      console.log("class color2 : "+value); //F

      console.log("class color : "+value2); // T


    </script>
