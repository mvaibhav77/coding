

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        background-color: orange;
        color: black;
      }

      .dim {
        border: 3px solid red;
        padding: 100px;
      }
      
    </style>
  </head>
  <body>
    <div id="box" class="color">
      <p>This is Dummy text</p>
    </div>

    <script>

      // if we want to remove a class : 

      let box = document.getElementById("box");

      // we remove calss using the .classList.remove() function 

      box.classList.remove("dim");

      for (let css of box.classList) {
        console.log(css);
      }

      // now if we inspect and see we wont find the class dim anymore 
      
    </script>
  </body>
</html>
