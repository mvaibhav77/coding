

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        background-color: orange;
        color: black;
      }

      .dim {
        border: 3px solid red;
        padding: 100px;
      }
      
    </style>
  </head>
  <body>
    <div id="box" class="color">
      <p>This is Dummy text</p>
    </div>

    <script>

      // if we want to replace a class with a new class : 

      let box = document.getElementById("box");

      // say we replace the class color with a new class color2

      //.replace("old class" , "new class")

      box.classList.replace("color" , "color2");

   // now we can inspect and see that the new class color2 has replaced color

    </script>
  </body>
</html>
