<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <script>

        // say we want ki jaise hee hum 200 px scroll akrein background red hojaye 

        window.addEventListener("scroll", function (){

            // pageOffset is a property which returns value ki kitta pixel scrooll kiya hai 

            if(window.pageYOffset>200){
                document.body.style.background ="red";
            }
            else{
                document.body.style.background ="white";
            }
        })
    </script>
</body>
</html>
