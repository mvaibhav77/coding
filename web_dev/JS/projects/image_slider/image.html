<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <img src="./img/nature 1.jpg" alt="Image 1" />
        <div class="caption">Caption Text 1</div>
      </div>
      <div class="slide">
        <img src="./img/nature 2.jpg" alt="Image 1" />
        <div class="caption">Caption Text 2</div>
      </div>
      <div class="slide">
        <img src="./img/nature 3.jpg" alt="Image 1" />
        <div class="caption">Caption Text 3</div>
      </div>
      <div class="slide">
        <img src="./img/nature 4.jpg" alt="Image 1" />
        <div class="caption">Caption Text 4</div>
      </div>
      <span id="left" class="arrow">&#10094;</span>
      <span id="right" class="arrow">&#10095;</span>
    </div>
  </body>
</html>
