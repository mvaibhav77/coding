<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <!-- inner html se hum andr ke pura ka pura content fetch akrskte hai and we can also change the content if we want too  -->

    <div id="intro">
      <p>parahgraph</p>
    </div>

    <script>
      // select id

      let ele = document.getElementById("intro");

      // view selected content [FETCH]: 

      console.log(ele);

      // view content inside using the innerHTML :

      let content = ele.innerHTML;

      console.log(content);

      // change content inside the [CHANGE/ALTER]: 

      ele.innerHTML = " hello ";

    </script>
  </body>
</html>
