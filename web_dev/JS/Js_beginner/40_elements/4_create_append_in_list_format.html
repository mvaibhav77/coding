<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>
    <script>
      //selection of id where we want to append contnent
      let ele = document.getElementById("list");

      //creation of element

      let li = document.createElement("li");

      //assigning text to created element

      li.textContent = "List 5";

      // append the content

      ele.appendChild(li);
    </script>
  </body>
</html>
