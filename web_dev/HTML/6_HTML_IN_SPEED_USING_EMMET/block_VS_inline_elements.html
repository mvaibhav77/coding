  <!-- BLOCK VS INLINE ELEMENT we can know it simply by appliying the bg color style to them i,e. the tags and see is the contents are displayed where they take all the space from left to right or just the space of the content  -->


<div style="background-color:aqua;">
  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
  </ul>
</div>

<!-- takes all the space form left to right wehich means that parah tag is a block level elenment  -->

<!-- ------------------------  -->

<span style="background-color:aqua;">hello</span>

<!-- take space only of the content which means that the span tag is inline elemnt  -->


<!-- DISPLAY BLOCK ELEMENTS AS INLINE  -->

<p style="background-color: aqua; display:inline;">hello i am a parahgraph </p>

<span style="background-color:aqua; display: block;">hello</span>

<!-- now the block element was converteed to inline element here using display: inside the style attributer of css   -->
