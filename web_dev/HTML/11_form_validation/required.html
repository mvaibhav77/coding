<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Spicy+Rice"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="overlay">
      <h1>Guess the right number!</h1>
      <form action="check.html" method="GET">
        <label for="guess">Enter a number between 1-10:</label>
        <br />

        <!-- required states taht this field needs to be filled compulsarily and cant be skipped also we cant submit the form without filling it  -->
        <input
          type="number"
          name="guess"
          id="guess"
          required
          min="1"
          max="10"
        />
        <br />
        <input type="submit" id="submission" value="Submit" />
      </form>
    </section>
  </body>
</html>
