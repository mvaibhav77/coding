<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- dl is used to create a list where we can define and describe terms of the list  -->
    <dl>

      <!-- dt are used to mention the description term about which we are goiong to write  -->

      <dt>Apples</dt>
      
      <!-- dd are used to dewscibe the definiton term mentioned in <dt></dt> -->

      <dd>Apples are red in color.</dd>
      <dt>Mangoes</dt>
      <dd>Mangoes are yellow in color.</dd>
      <dt>Orange</dt>
      <dd>Oranges are orange in color.</dd>
    </dl>
  </body>
</html>
