<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- written withing style attribute  -->
    <!-- as ol is a block element we need to convert it to inline to display side by side  -->
    <style>
      ol li {
        display: inline;
      }
    </style>
    <!-- type changed to capital letters  -->
    <ol type="A">
      <li>hello</li>
      <li>what are you</li>
      <li>doing</li>
    </ol>
  </body>
</html>
