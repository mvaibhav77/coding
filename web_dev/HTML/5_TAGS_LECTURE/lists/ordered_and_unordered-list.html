<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <!-- unordered list  -->
    <!-- shortcut ul>li*3  -->
    <ul>
      <li>maggia</li>
      <li>kurkure</li>
      <li>lays</li>
    </ul>

    <!-- ordered list  -->
    <!-- shortcut ol>li*3  -->
    <ol>
      <li>boil water</li>
      <li>put some tea leaves</li>
      <li>add milk and finally drink tea</li>
    </ol>

    <!-- the difference between ordered and unordered isnt that they have bullet points and ol has numbers we can change that for them manually too ,, the significance is in their semantics i.e. in ol list we must follow the process step by step only it cant be random whereas in ul we can have random implementation  -->

    <ol type="i">
      <!-- nesting of lists  -->

      <li>
        coffee
        <ol type="1">
          <li>black coffee</li>
          <li>cold coffee</li>
        </ol>
      </li>
      <li>milk</li>
      <li>tea</li>
    </ol>
  </body>
</html>
