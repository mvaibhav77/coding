<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- span tags are inline tags that means that every content we write are displayed not from a new line but in a continious format  -->

    <!-- both div and span are containers  -->

    <span>Hiii</span>
    <span>Hello</span>

    <hr />
    <hr />

    <!-- using div tag used to divide code into different sections , divison , used for wrapping  -->

    <!-- they are also block elements mean that what ever we write each content appears form a new line and not in a continious order  -->

    <div>Hiii</div>
    <div>Hello</div>

    <!-- div tag doers not have any semantic meaning just used to divide code into sections or parts  -->
  </body>
</html>
