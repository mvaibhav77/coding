    <title>Document</title>

  <body>
    <!-- section is used to divide contents of pages in different sections jsut to improve the readibility of the code and know which contetnt refers to which section  -->

    <!-- section should always have a heading  -->

    <!-- section tag does not provide and semantic meaning as such jsut used to divide into multiple sections  -->

      <h3>hello there</h3>
      <p>this content refers to a section !!</p>
    </section>
  </body>
