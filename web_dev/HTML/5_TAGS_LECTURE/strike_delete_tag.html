<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- strike or delete tag are used to strike of a text from the content as per out requirement  -->

    <p>
      Lorem ipsum dolor <strike>amet</strike> consectetur
      <del>adipisicing </del>elit. Maxime ab temporibus maiores quas ipsa.
      Corporis, praesentium vel? Perferendis ipsam, magni laudantium autem
      commodi ratione dignissimos cum, dolore molestiae, ad eius soluta. Optio
      libero fugit ipsa rerum, atque corporis. Quia, nam.
    </p>
  </body>
</html>
