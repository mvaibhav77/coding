  <body>
    <!-- this is done where section of an image genrate separate links like the laptop pic generates the link to a laptop where as the mobile pic generates the link to a mobile  -->

    <img src="desk.jpeg" usemap="#image_map" />

      />

        title="mobile"
        href="https://www.amazon.in/Samsung-Storage-MediaTek-Octa-core-Processor/dp/B0BMGB2TPR/ref=sr_1_3?keywords=mobile&sr=8-3"
