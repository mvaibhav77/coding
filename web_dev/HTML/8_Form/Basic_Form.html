<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- we need to keep the id of input tag and the for of label tag same for mapping labels with particular input tags  -->

      <label for="email ">Email Id</label>
      <input type="email" id="email" placeholder="enter your email"/>

      <br />
      <br />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="enter your password" />

      <br />
      <br />
      
      <!-- value att is used to print data in the text field or button etc by our wish  -->
      <!-- creating radio buttonsusing input tag  -->

      <input type="radio" id="male" name="gender"/>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender"/>
      <label for="female">Female</label>

      <br />
      <br />

      <!-- creating check box using the input tag  -->

      <input type="checkbox" id="english" />
      <label for="english">English</label>

      <input type="checkbox" id="hindi" />
      <label for="hindi">Hindi</label>

      <br />
      <br />

      <!-- creating the calendar (date picker) to enter dob etc.. usign input tag  -->

      <label for="calendar">DOB </label>
      <input type="date" id="calendar" placeholder="DD/MM/YYYY" />

      <!-- &&nbsp; or &emsp; are used to enter spaces in html  ALSO another way is to writer them down inside the pre tag to include the spaces -->


    </form>
  </body>
</html>
