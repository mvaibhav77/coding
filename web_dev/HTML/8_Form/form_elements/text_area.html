<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- text area is used to take multi line input from the user  -->

      <!-- rows and col helps us define the exact size of the text area that Swe want   -->

      <!-- colum basically means width whereas row means height  -->

      <textarea
        name="textarea1"
        id="textarea1"
        cols="40"
        rows="10"
        placeholder="enter text here"
      ></textarea>
    </form>
  </body>
</html>
