<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>

    <!-- inpuit radio specifies that we need to create the input type as radio buttons  -->

    <!-- radio buttons are used for single selection purpose  -->

    <!-- for radio buttons as we want to provide only a single selection to them hence we have the responsibility to tell the browser that they are part of the same set i.e. we need to prove it a name inorder to provide only a single selection   -->
    
    <input type="radio" name="gender" id="male" checked/>
      <label for="male" checked>Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>

    <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>

      <!-- as we provided name to the radio buttons now we have only a single selection option only if we remove it the name attribute then we can select multiple options which is not the purpose of radio buttons    -->

      <!-- is want a particular one to be selected by default we use checked attribute  -->
      
  </form>
</body>
</html>
