<html lang="en">
<head>

<body>
  <form>
    <!-- the number tyoe is used to take a numebr as an input from the user we can set the min and max value of it in the tag itself  -->

    <label for="quantity">Quantity (between 1 and 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <input type="submit" value="Submit">
  </form>
</body>
