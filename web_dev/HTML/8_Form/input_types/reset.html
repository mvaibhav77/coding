<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- value attribute is used to assign pre defined value by us if we want  -->

      <!-- if we dont want any value then simply remove the value option  -->
      <label for="fname">first name</label>
      <input type="text" id="fname" name="fname" value="onkar" />
      <br />
      <br />
      <label for="lname">last name</label>
      <input type="text" id="lname" name="lname" value="patel" />
      <br />
      <br />
      <input type="submit" name="button" value="Click Here" />

      <input type="reset" />
    </form>
  </body>
</html>
