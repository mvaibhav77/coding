<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- the image tag is used to create an iamge as a button we need to provide the source and alternate text for the image button in case due to any issues iamge dosent load then the alt text is displayed -->


      <!-- height and width attribute is used to set the image size on the screen  -->
      
      <input
        type="image"
        name="image"
        id="image"
        src="download.png"
        alt="image not found"
        height="100px"
        width="100px"
      />
    </form>
  </body>
</html>
