<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- creating check box using the input tag  -->

      <!-- the purpose of creating checkbox is to facilitate multiple input selection from the user   -->

      <!-- here evne if we provide a name tag to them they still facilitate the multiple selection purpose as that is what their sole purpose is  -->

      <label for="english">English</label>
      <input type="checkbox" id="english" />

      <label for="hindi">Hindi</label>
      <input type="checkbox" id="hindi" />
    </form>
  </body>
</html>
