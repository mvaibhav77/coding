<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- file type is used
      d when we want our user to enter some files or uplaod them on the site   -->

      <!-- it opens the file explorer on the pc ans allows user to select files to upload  -->

      <!-- writing multiple makes us choose many files at once to uplaod else we were able to upload ionly one file at a time  -->

      <label for="fileselect">Upload File</label>
      <input type="file" name="fileselect" id="fileselect" multiple />
    </form>
  </body>
