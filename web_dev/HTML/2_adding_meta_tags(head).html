<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- adding meta tag  -->

    <meta
      name="description"
      content="this is the content of the description added using the meta tag"
    />

    <!-- this wont be visible on teh web page  -->
    <!-- all contents iof the head are used for SEO optimization purpose  -->

    <!-- adding keywords using meat tag  -->

    <meta
      name="keywords"
      content="code help , babbar , love babbar , operating system , code"
    />

    <!-- these are the keywords we added which will help out site rank better during the searches done by people  -->
    <title>Document</title>
  </head>
  <body></body>
</html>
