<!DOCTYPE html>

<!-- doctype is not case sensitive  -->

<!-- The <!DOCTYPE> declaration represents the document type, and helps browsers to display web pages correctly. -->

<!-- It must only appear once, at the top of the page (before any HTML tags). -->

<!-- for html 5 its written as <!DOCTYPE html>  -->

<html lang="en">
  <head>
    <!-- UTF-8 is a major character encoding provides multi languages support  -->

    <!-- if we want multiple alng support we use this  -->

    <meta charset="UTF-8" />

    <!-- IE=edge refers to internet explorer  -->

    <!-- X-UA-Compatible with Internet Explorer 9 or above; Firefox 27+  -->

    <!-- due to different versions of search engines for different users they had different views of the same website so in order to amintain uniformity we use this line to make it the same for everyone  -->

    <!-- this line says that whenever we render we have to use the latest rendering engine for it  -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- browser mei jahan hume content dikhra hota hai voh hamara view port hota hai   -->

    <!-- here we are discussing about the width and zoom level of it  -->

    <!-- width=device-width says the width depends on the width of the device in which it is opened  -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    THIS is a Basic File
  </body>
</html>
